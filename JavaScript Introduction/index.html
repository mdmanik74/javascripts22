<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Introduction</title>
</head>
<body>
    <p id="demo">JavaScript Can Change HTML Content</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML="Hello JavaScript"'>Click Me</button>

    <h1 id="csschange">JavaScript Can Change HTML Styles (CSS)</h1>
    <button type="button" onclick="document.getElementById('csschange').style.fontSize='50px'">Here Click </button>
</br>
</br>
</br>
    <p id="hide">JavaScript Can Hide HTML Elements</p>
    <button type="button" onclick="document.getElementById('hide').style.display='none'">Click hide</button>
</br>
</br>
</br>

    <h2 id="show" style="display:none">JavaScript Can Show HTML Elements</h2>
    <button type="button" onclick="document.getElementById('show').style.display='block'">Click Me show!</button>
</body>
</html>
